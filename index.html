<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sainath Aggarbatti Bhandar - Order Entry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #fff8f0;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #b8860b, #e8a317, #d4851f);
            color: white;
            padding: 20px 30px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(184, 134, 11, 0.4);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            letter-spacing: 1px;
            text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 0.95rem;
            margin-top: 5px;
            opacity: 0.9;
        }

        /* Main Layout */
        .main-container {
            max-width: 900px;
            margin: 30px auto;
            padding: 0 20px;
        }

        /* Form Card */
        .form-card {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.08);
            border-top: 4px solid #d4851f;
        }

        .form-card h2 {
            color: #b8860b;
            margin-bottom: 25px;
            font-size: 1.4rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-group label {
            font-weight: 600;
            color: #555;
            margin-bottom: 6px;
            font-size: 0.9rem;
        }

        .form-group label .required {
            color: #e74c3c;
        }

        .form-group input,
        .form-group select,
        .form-group textarea {
            padding: 10px 14px;
            border: 2px solid #e0d5c5;
            border-radius: 8px;
            font-size: 0.95rem;
            transition: border-color 0.2s, box-shadow 0.2s;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #d4851f;
            box-shadow: 0 0 0 3px rgba(212, 133, 31, 0.15);
        }

        .form-group textarea {
            resize: vertical;
            min-height: 80px;
        }

        .form-group select {
            cursor: pointer;
            background: white;
        }

        /* Buttons */
        .btn-row {
            display: flex;
            gap: 12px;
            margin-top: 25px;
            justify-content: flex-end;
        }

        .btn {
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.2s;
        }

        .btn:active {
            transform: scale(0.97);
        }

        .btn-submit {
            background: linear-gradient(135deg, #d4851f, #e8a317);
            color: white;
            box-shadow: 0 3px 10px rgba(212, 133, 31, 0.3);
        }

        .btn-submit:hover {
            box-shadow: 0 5px 15px rgba(212, 133, 31, 0.45);
        }

        .btn-reset {
            background: #f0e6d6;
            color: #8b6914;
        }

        .btn-reset:hover {
            background: #e6d9c3;
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #2ecc71;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            transform: translateX(400px);
            transition: transform 0.4s ease;
            z-index: 1000;
        }

        .toast.show {
            transform: translateX(0);
        }

        /* Orders Table */
        .orders-section {
            margin-top: 30px;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 3px 15px rgba(0,0,0,0.08);
            border-top: 4px solid #b8860b;
        }

        .orders-section h2 {
            color: #b8860b;
            margin-bottom: 20px;
            font-size: 1.4rem;
        }

        .orders-count {
            background: #d4851f;
            color: white;
            padding: 2px 10px;
            border-radius: 12px;
            font-size: 0.85rem;
            margin-left: 10px;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead th {
            background: linear-gradient(135deg, #b8860b, #d4851f);
            color: white;
            padding: 12px 15px;
            text-align: left;
            font-size: 0.85rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        thead th:first-child {
            border-radius: 8px 0 0 0;
        }

        thead th:last-child {
            border-radius: 0 8px 0 0;
        }

        tbody td {
            padding: 11px 15px;
            border-bottom: 1px solid #f0e6d6;
            font-size: 0.9rem;
            color: #444;
        }

        tbody tr:hover {
            background: #fff8f0;
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        .no-orders {
            text-align: center;
            color: #aaa;
            padding: 40px 20px;
            font-size: 1rem;
        }

        .badge-employee {
            background: #fef3e2;
            color: #d4851f;
            padding: 3px 10px;
            border-radius: 12px;
            font-size: 0.82rem;
            font-weight: 600;
        }

        .badge-price {
            color: #27ae60;
            font-weight: 600;
        }

        /* Delete button in table */
        .btn-delete {
            background: none;
            border: none;
            color: #e74c3c;
            cursor: pointer;
            font-size: 1.1rem;
            padding: 4px 8px;
            border-radius: 4px;
            transition: background 0.2s;
        }

        .btn-delete:hover {
            background: #fdeaea;
        }

        /* Export button */
        .btn-export {
            background: #b8860b;
            color: white;
            padding: 8px 20px;
            border: none;
            border-radius: 8px;
            font-size: 0.85rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .btn-export:hover {
            background: #9a7209;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }

        /* Responsive */
        @media (max-width: 600px) {
            .header h1 {
                font-size: 1.4rem;
            }

            .form-grid {
                grid-template-columns: 1fr;
            }

            .btn-row {
                flex-direction: column;
            }

            .btn {
                width: 100%;
                text-align: center;
            }
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Sainath Aggarbatti Bhandar</h1>
        <p>Order Entry System</p>
    </div>

    <div class="main-container">
        <!-- Order Form -->
        <div class="form-card">
            <h2>New Order</h2>
            <form id="orderForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label>Employee Name <span class="required">*</span></label>
                        <input type="text" id="employeeName" placeholder="Enter your name" required>
                    </div>

                    <div class="form-group">
                        <label>Retailer <span class="required">*</span></label>
                        <select id="retailerName" required>
                            <option value="">-- Select Retailer --</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Product <span class="required">*</span></label>
                        <select id="productName" required>
                            <option value="">-- Select Product --</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Quantity <span class="required">*</span></label>
                        <input type="number" id="quantity" min="1" placeholder="Enter quantity" required>
                    </div>

                    <div class="form-group">
                        <label>Special Price (if any)</label>
                        <input type="number" id="specialPrice" min="0" step="0.01" placeholder="Leave blank if standard price">
                    </div>

                    <div class="form-group">
                        <label>Remarks / Comments</label>
                        <input type="text" id="remarks" placeholder="Any special instructions">
                    </div>
                </div>

                <div class="btn-row">
                    <button type="button" class="btn btn-reset" onclick="resetForm()">Clear</button>
                    <button type="submit" class="btn btn-submit">Submit Order</button>
                </div>
            </form>
        </div>

        <!-- Orders Table -->
        <div class="orders-section">
            <div class="section-header">
                <h2>Today's Orders <span class="orders-count" id="orderCount">0</span></h2>
                <button class="btn-export" onclick="exportOrders()">Export to CSV</button>
            </div>
            <div class="table-wrapper">
                <table>
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Time</th>
                            <th>Employee</th>
                            <th>Retailer</th>
                            <th>Product</th>
                            <th>Qty</th>
                            <th>Sp. Price</th>
                            <th>Remarks</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="ordersBody">
                        <tr>
                            <td colspan="9" class="no-orders">No orders yet. Submit your first order above.</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Toast -->
    <div class="toast" id="toast">Order submitted successfully!</div>

    <script>
        // ============================================================
        // DUMMY DATA — Replace these arrays with your Excel data later
        // ============================================================
        const retailers = [
            "Bob General Store",
            "Sharma Traders",
            "Patel Supermart",
            "Gupta Provision Store",
            "Krishna Retail Hub",
            "Mahalaxmi Traders",
            "Rajesh Kirana Store",
            "Sai Enterprises",
            "Balaji Mart",
            "Agarwal & Sons",
            "Mehta General Store",
            "Verma Traders",
            "Jain Provision House",
            "Singh Retail Centre",
            "Devi Stores"
        ];

        const products = [
            "Sainath Gold Aggarbatti 100g",
            "Sainath Silver Aggarbatti 100g",
            "Sainath Premium Dhoop 50g",
            "Sainath Rose Aggarbatti 200g",
            "Sainath Mogra Aggarbatti 200g",
            "Sainath Chandan Aggarbatti 100g",
            "Sainath Lavender Aggarbatti 100g",
            "Sainath Guggal Dhoop 50g",
            "Sainath Mix Fragrance Pack 500g",
            "Sainath Economy Aggarbatti 250g",
            "Sainath Kewda Aggarbatti 100g",
            "Sainath Loban Dhoop 50g"
        ];
        // ============================================================

        // Populate dropdowns
        function populateDropdown(selectId, items) {
            const select = document.getElementById(selectId);
            items.sort().forEach(item => {
                const option = document.createElement("option");
                option.value = item;
                option.textContent = item;
                select.appendChild(option);
            });
        }

        populateDropdown("retailerName", retailers);
        populateDropdown("productName", products);

        // Orders stored in memory (and localStorage for persistence)
        let orders = JSON.parse(localStorage.getItem("sainath_orders") || "[]");

        // Render table on load
        renderOrders();

        // Form submit
        document.getElementById("orderForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const order = {
                id: Date.now(),
                time: new Date().toLocaleTimeString("en-IN", { hour: "2-digit", minute: "2-digit" }),
                date: new Date().toLocaleDateString("en-IN"),
                employee: document.getElementById("employeeName").value.trim(),
                retailer: document.getElementById("retailerName").value,
                product: document.getElementById("productName").value,
                quantity: parseInt(document.getElementById("quantity").value),
                specialPrice: document.getElementById("specialPrice").value || "-",
                remarks: document.getElementById("remarks").value.trim() || "-"
            };

            orders.unshift(order);
            localStorage.setItem("sainath_orders", JSON.stringify(orders));

            renderOrders();
            showToast();
            // Reset only some fields — keep employee name for convenience
            document.getElementById("retailerName").value = "";
            document.getElementById("productName").value = "";
            document.getElementById("quantity").value = "";
            document.getElementById("specialPrice").value = "";
            document.getElementById("remarks").value = "";
        });

        function renderOrders() {
            const tbody = document.getElementById("ordersBody");
            const countEl = document.getElementById("orderCount");
            countEl.textContent = orders.length;

            if (orders.length === 0) {
                tbody.innerHTML = '<tr><td colspan="9" class="no-orders">No orders yet. Submit your first order above.</td></tr>';
                return;
            }

            tbody.innerHTML = orders.map((o, i) => `
                <tr>
                    <td>${orders.length - i}</td>
                    <td>${o.time}</td>
                    <td><span class="badge-employee">${o.employee}</span></td>
                    <td>${o.retailer}</td>
                    <td>${o.product}</td>
                    <td>${o.quantity}</td>
                    <td class="badge-price">${o.specialPrice !== "-" ? "₹" + o.specialPrice : "-"}</td>
                    <td>${o.remarks}</td>
                    <td><button class="btn-delete" title="Delete" onclick="deleteOrder(${o.id})">&#10005;</button></td>
                </tr>
            `).join("");
        }

        function deleteOrder(id) {
            if (!confirm("Delete this order?")) return;
            orders = orders.filter(o => o.id !== id);
            localStorage.setItem("sainath_orders", JSON.stringify(orders));
            renderOrders();
        }

        function resetForm() {
            document.getElementById("orderForm").reset();
        }

        function showToast() {
            const toast = document.getElementById("toast");
            toast.classList.add("show");
            setTimeout(() => toast.classList.remove("show"), 2500);
        }

        function exportOrders() {
            if (orders.length === 0) {
                alert("No orders to export.");
                return;
            }

            const headers = ["#", "Date", "Time", "Employee", "Retailer", "Product", "Quantity", "Special Price", "Remarks"];
            const rows = orders.map((o, i) => [
                orders.length - i,
                o.date,
                o.time,
                o.employee,
                o.retailer,
                o.product,
                o.quantity,
                o.specialPrice,
                o.remarks
            ]);

            let csv = headers.join(",") + "\n";
            rows.forEach(row => {
                csv += row.map(val => `"${val}"`).join(",") + "\n";
            });

            const blob = new Blob([csv], { type: "text/csv" });
            const url = URL.createObjectURL(blob);
            const a = document.createElement("a");
            a.href = url;
            a.download = `Sainath_Orders_${new Date().toLocaleDateString("en-IN").replace(/\//g, "-")}.csv`;
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
